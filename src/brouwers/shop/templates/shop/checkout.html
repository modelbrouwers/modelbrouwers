{% extends "shop/base.html" %}{% load i18n static %}

{% block content %}
    {{ block.super }}

    {% if validation_errors %}{{ validation_errors|json_script:'checkout-validation-errors' }}{% endif %}
    <div
        id="react-checkout"
        data-path="{% url 'shop:checkout' %}"
        data-csrftoken="{{ csrf_token }}"
        data-confirm-path="{% url 'shop:confirm-checkout' %}"
    >
        {{ user_profile_data|json_script:"user_profile_data" }}
    </div>

{% endblock %}
