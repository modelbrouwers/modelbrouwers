{% load sniplates %}

{% block ModelKitSelect %}
<div class="model-kit-select"
     data-label="{{ label }}"
     data-allow-multiple="{{ widget.allow_multiple_selected|yesno:"true,false" }}"
     data-htmlname="{{ html_name }}"
     data-selected="{% for kit in selected_kits %}{{ kit.id }}{% if not forloop.last %},{% endif %}{% endfor %}"
>  <!-- react component mounted here --> </div>
{% endblock %}

{% block ModelKitSelectMultiple %}
    {% reuse "ModelKitSelect" %}
{% endblock %}
